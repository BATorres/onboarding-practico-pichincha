<h2>Roles</h2>

<div class="row">
  <div class="col-8">
    <input
      class="form-control"
      type="text"
      placeholder="Busque un usuario por su nombre"
      (keyup)="search($event)"
      [(ngModel)]="searchQuery"
    />
  </div>
  <div class="col-3"></div>
  <div class="col-1">
    <a class="btn btn-global text-center" href="/rol/nuevo">
      + Nuevo
    </a>
  </div>
</div>

<div class="row pt-5 pb-5">
  <div class="col-12" style="overflow-x: auto;">
    <table>
      <thead>
        <tr>
          <th *ngFor="let title of headers" class="text-center">{{ title }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>
            {{ role.name }}
          </td>
          <td class="text-center pt-3 pb-3">
              <a class="btn btn-global" [routerLink]="['/rol/editar', role?.id]">Editar</a>
              <button class="btn btn-global" (click)="deleteRole(role)">Eliminar</button>
          </td>
        </tr>

        <tr *ngIf="roles.length === 0">
          <td colspan="2">No existen registros</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="showModal">
  <app-confirmation-modal 
  [title]="title"
  [message]="message"
  (sendModalResponse)="listenConfirmationModalButtons($event)"
  ></app-confirmation-modal>
</div>
