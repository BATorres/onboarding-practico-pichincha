<div class="modal-overlay" id="modal-overlay"></div>

<div class="modal">
  <h3>{{ title }} {{ module }}</h3>

  <app-form [module]="module" [data]="data" (sendFormValues)="listenForm($event)"></app-form>

  <div class="row pb-3">
    <div class="col-12">
        <button class="btn btn-global modal-buttons" (click)="cancel()">Cancelar</button>
      <button class="btn btn-global modal-buttons" (click)="save()" [disabled]="disabled">Guardar</button>
    </div>
  </div>
</div>
